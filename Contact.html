<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container" style="text-align: left;">
        <form>
            <label for="name">Name</label>
            <input type="text" placeholder="Write Your Name.." >            <br>
            <label for="address">Address</label>
            <input type="text" placeholder="Enter your Permenant Address">
            <BR>
            <label for="number">Mobile Number</label>
            <input type="number" placeholder="Enter Your Mobile Number">
            <br>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter Your Email..">
            <br>
            <label for="gender">What is your gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            
            <br>
            <button type="button" onclick="resetForm()" style="background-color: red; color: white;">Clear</button>
            <button type="submit" onclick="Submit" style="background-color: green; color: white;">Submit</button>
            
        </form>
        
    </div>

</body>
</html>
